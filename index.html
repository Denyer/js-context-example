<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body onload="onLoad()">

    <script src="event-controller.js"></script>
    <script src="my-event-dispatcher.js"></script>
    <script src="my-listener.js"></script>

    <script>

    function onLoad() {
      let dispatcher = new MyEventDispatcher();
      let eventController = new EventController(dispatcher);

      eventController.registerListener('myevent', new MyListener());
      eventController.registerListenerWrongContext('mysecondevent', new MyListener());
      dispatcher.hearEvent('myevent');
      dispatcher.hearEvent('mysecondevent');
    }

    </script>

  </body>
</html>
